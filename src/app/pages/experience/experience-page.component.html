<div class="container" id="pageWrapper" [class.build-in]="buildInReady">
  <s2es-header></s2es-header>

  <div #animCanvasWrapper id="createjs-canvas-wrapper" class="city-graphic">
    <canvas #animCanvas id="createjs-canvas" width="975" height="610"></canvas>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="left-col-nested">
        <h1 id="experience">
          #ExperienceSpokane
        </h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" id="feedColumn">
      <div class="container-fluid" id="feedWrapper">
        <div class="row">
          <div *ngFor="let elem of dummyArray; let i = index" class="col-sm-12 col-md-6 col-lg-3 aggregator-column">
            <img [src]="getImageURL(i)" [style.transition-delay]="setTransitionDelay(i/10+.9)">
          </div>
        </div>
      </div>
      <div id="buttonsContainer">
        <button class="yellow-btn">
            <span class="fontello">&#xf106;</span>
          </button>
        <button class="yellow-btn">
            <span class="fontello">&#xf107;</span>
          </button>
      </div>
    </div>
  </div>
</div>
